<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="src/img/app-icon-64x64.ico" type="image/x-icon">
    <title>Kingdom Animalia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <body>
        <div id="login">
            <div class="container is-fluid">
                <article id="loginForm" class="message is-success mt">
                    <div class="message-header">
                      <p>Login</p>
                    </div>
                    <div class="message-body">
                        <form id="loginResForm">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input type="email" name="email" class="input" placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input type="password" name="pass" class="input" placeholder="Enter Password">
                                </div>
                            </div>
                            <button class="button is-info mt" type="submit">Login</button>
                        </form>
                    </div>
                </article>
                <article id="signupForm" class="message is-success mt">
                        <div class="message-header">
                          <p>Sign Up</p>
                        </div>
                        <div class="message-body">
                            <form id="signupResForm">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control">
                                        <input type="email" name="email" class="input" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control">
                                        <input type="password" name="pass" class="input" placeholder="Enter Password">
                                    </div>
                                </div>
                                <button class="button is-info mt" type="submit">Sign Up</button>
                            </form>
                        </div>
                    </article>
                <a id="toggleAuth" class="button">Sign Up Instead!</a>
            </div>
        </div>

        <footer class="footer">
            <div class="tabNav">
                <a id="homeBtn" onclick="navigate(this)"><span class="fas fa-home fabtn"></span></a>

                <a id="searchBtn" onclick="navigate(this)"><span class="fas fa-search fabtn"></span></a>
